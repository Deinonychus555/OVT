 <div id="waitingRoom" class="animate join">
      
    <h1>Welcome <span>{{participants.myName}}</span></h1>
    <h4 *ng-if="allAvaibleRoomsNames.length === 0">There are no avaibles rooms yet</h4>
    <h4 *ng-if="allAvaibleRoomsNames.length > 0">Select a room</h4>
    <button *ng-for="#room of allAvaibleRoomsNames" (click)="joinRoom(room)">{{room}}</button><br><br>
    <button (click)="onLogOut()">Log out</button>
    
</div>
