
<div id="login" class="animate join container">
    
    <h1>Login</h1>
    
    <form  [(ng-form-model)]="loginForm" (ng-submit)="doLogin(loginForm.value)"  novalidate>
        
        <div class="form-group">
            <label for="username">User name</label>
            <input id="userName" class="form-control" name="userName" type="text" [(ng-form-control)]="loginForm.controls['userName']" [(ng-model)]="user.userName" 
                placeholder="tutor* or student*" required>
            <div *ng-if="!userName.valid" class="alert-danger alert">Name is required</div>
            <br>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" name="password" type="password" [(ng-form-control)]="loginForm.controls['password']" [(ng-model)]="user.password" 
                placeholder="Your password" required>
            <div *ng-if="!password.valid" class="alert-danger alert">Password is required</div>
            <br>
            <br>
        </div>
        <input type="submit" name="commit" value="Log in" [disabled]="!loginForm.valid" class="btn btn-block btn-info"><br>
        
    </form>
    
</div>
